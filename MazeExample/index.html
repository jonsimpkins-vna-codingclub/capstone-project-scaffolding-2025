<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoffrey</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.2/p5.js"></script>
    <script src="sketch.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        /* Simple overlay for instructions */
        #instructions {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
            font-family: sans-serif;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .classy {
            display: block;
        }
    </style>
</head>
<body>
    <div id="instructions">
        <span class="classy">Use Arrow Keys or WASD to move.</span>
        <span class="classy">UP/W: Forward | DOWN/S: Backward</span>
        <span class="classy">LEFT/A: Turn Left | RIGHT/D: Turn Right</span>
    </div>
    <main>
    </main>
</body>
</html>
